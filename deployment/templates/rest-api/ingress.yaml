apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "rfbpa.rest-api.name" . }}
  labels:
    {{- include "rfbpa.labels" . | nindent 4 }}
  annotations:
    component: rest-api
    app.kubernetes.io/component: rest-api
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: nginx
  rules:
{{/*     - host: rfbpa.northeurope.cloudapp.azure.com*/}}
     - host: rfbpa.rohdef.dk
       http:
         paths:
           - path: /api/public
             pathType: Prefix
             backend:
               service:
                 name: {{ include "rfbpa.rest-api.name" . }}
                 port:
                   number: 80
  tls:
    - hosts:
        - rfbpa.rohdef.dk
      secretName: rfbpa-ingress-cert
