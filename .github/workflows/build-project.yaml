name: Building and distributing rf-bpa
run-name: rfbpa build triggered by ${{ github.actor }} on branch ${{ github.ref }}
on: [ push ]

env:
  IMAGE_NAME: rfbpa

jobs:
  Build-and-distribute:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: "Check out repository: ${{ github.repository }}"
        uses: actions/checkout@v4
        with:
          path: rfbpa
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: "temurin"
      - name: Build rf-bpa
        run: |
          cd rfbpa
          ./gradlew build
      - name: Build image
        run: docker build --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}" ./rfbpa/web/
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          # This changes all uppercase characters to lowercase.
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # This strips the git ref prefix from the version.
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # This strips the "v" prefix from the tag name.
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # This uses the Docker `latest` tag convention.
          [ "$VERSION" == "main" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

      - name: Check out gitops repository
        uses: actions/checkout@v4
        with:
          path: rfbpa-deploy
          repository: rohdef/rfbpa-deploy
          ssh-key: ${{ secrets.RFBPA_DEPLOY_SSH_KEY }}
      - name: Update deployment
        run: |
          rm -rf ./rfbpa-deploy/rfbpa
          cp -r ./rfbpa/deployment/ ./rfbpa-deploy/rfbpa
          cd rfbpa-deploy
          git config user.email "rohdef+rfbpa@rohdef.dk"
          git config user.name "${{ github.actor }}"
          git add .
          git commit --allow-empty -m "Updating deployment"
          git push

      - run: echo "üçè This job's status is ${{ job.status }}."
